{% extends 'layouts/base.html' %} {% block title %}
<title>{{ title }}</title>
{% endblock %} {% block content %}
<main class="container home">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card rounded-4">
        <h3 class="fw-bolder text-center">INPUT DAFTAR HADIR</h3>
        <div class="card mb-3">
          <div class="row mb-2">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Hari/Tanggal</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" value="{{rapat.tanggal}}" readonly />
            </div>
          </div>
          <div class="row mb-2">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Waktu</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" value="{{rapat.waktu}}" readonly />
            </div>
          </div>
          <div class="row mb-2">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Lokasi</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" value="{{rapat.tempat}}" readonly />
            </div>
          </div>
          <div class="row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Agenda</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" value="{{rapat.agenda}}" readonly />
            </div>
          </div>
        </div>
        <form action="" method="post">
          <div class="text-center">
            <div class="form-floating mb-2">
              <input type="text" class="form-control" id="floatingInput" name="nama" />
              <label for="floatingInput">Nama Lengkap</label>
            </div>
            <div class="form-floating mb-2">
              <input type="text" class="form-control" id="floatingInput" name="instansi" />
              <label for="floatingInput">Instansi</label>
            </div>
            <div class="form-floating mb-2">
              <input type="text" class="form-control" id="floatingInput" name="jabatan" />
              <label for="floatingInput">Jabatan</label>
            </div>
            <div class="form-floating mb-2">
              <input type="email" class="form-control" id="floatingInput" name="email" />
              <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-2">
              <input type="number" class="form-control" id="floatingInput" name="hp" />
              <label for="floatingInput">No. Handphone</label>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button type="reset" class="btn btn-secondary me-1">Reset</button>
            <button type="submit" class="btn btn-primary">Check-In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
